<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="container">
        <div class="element" onclick="toggleImage(this)">
            <img id="image" src="heart.png" alt="Сердечко">
        </div>
    </div>

    <script>
        function toggleImage(element) {
            const img = document.getElementById('image');
            if (img.src.endsWith('heart.png')) {
                img.src = 'poo.png'; // Замените на путь к вашему второму изображению
            } else {
                img.src = 'heart.png'; // Замените на путь к вашему первому изображению
            }
        }
    </script>
</body>

</html>
